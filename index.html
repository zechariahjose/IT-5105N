<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Deployment Site</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #2c3e50;
        }

        p.subtitle {
            margin-top: 10px;
            color: #555;
            font-size: 1.1rem;
        }

        .card {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 500px;
            text-align: center;
        }

        button {
            margin-top: 20px;
            padding: 10px 18px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>Demo Deployment Site</h1>
        <p class="subtitle">This is a simple website for testing deployments.</p>
    </header>

    <div class="card">
        <h2>Good afternoon</h2>
        <p>This page is running on your deployed environment.</p>
        <button onclick="showMessage()">Click Me</button>
        <p id="message" style="margin-top: 15px; font-weight: bold;"></p>
    </div>

    <footer>
        Â© 2025 Demo Deployment
    </footer>

    <script>
        function showMessage() {
            document.getElementById('message').innerText = "Button clicked! Your deployment works.";
        }
    </script>

</body>
</html>
